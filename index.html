<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hey Babe ğŸ’</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap');
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(180deg, #1b1b1b, #000);
    color: #fff;
    font-family: 'Quicksand', sans-serif;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
    flex-direction: column;
    text-align: center;
  }

  .hidden { display: none; }

  h1 {
    font-size: 1.8em;
    margin-bottom: 1em;
    color: #ffb6c1;
  }

  button {
    background-color: #ff6fa3;
    border: none;
    padding: 0.7em 1.5em;
    font-size: 1em;
    border-radius: 20px;
    color: white;
    margin: 0.4em;
    cursor: pointer;
    box-shadow: 0 0 10px rgba(255, 111, 163, 0.7);
    transition: all 0.3s ease;
  }

  button:hover {
    background-color: #ff85b6;
    transform: scale(1.05);
  }

  .gif {
    width: 150px;
    height: 150px;
    margin-top: 20px;
    border-radius: 20px;
    object-fit: cover;
  }

  .heart {
    position: absolute;
    color: #ffb6c1;
    font-size: 20px;
    animation: floatUp 6s linear infinite;
    opacity: 0.6;
  }

  @keyframes floatUp {
    0% { transform: translateY(0) scale(1); opacity: 0; }
    20% { opacity: 1; }
    100% { transform: translateY(-100vh) scale(1.5); opacity: 0; }
  }
</style>
</head>
<body>
  <audio id="bgMusic" src="song.mp3" loop></audio>

  <div id="startScreen">
    <h1>ğŸ’– Tap Anywhere to Begin ğŸ’–</h1>
  </div>

  <div id="page1" class="hidden">
    <h1>Hey babe, do you wanna see what I made? ğŸ¥°</h1>
    <button onclick="nextPage('page2')">Yes</button>
    <button onclick="noClicked('page1')">No</button>
    <img class="gif" src="https://media.tenor.com/d3gQbEGSmMYAAAAj/molang-happy.gif">
  </div>

  <div id="page2" class="hidden">
    <h1>At first tell me, do you love me? ğŸ’•</h1>
    <button onclick="nextPage('page3')">Yes</button>
    <button onclick="noClicked('page2')">No</button>
    <img class="gif" src="https://media.tenor.com/NR2NoL9mJWgAAAAj/bunny-love.gif">
  </div>

  <div id="page3" class="hidden">
    <h1>Awww Bby Thank you for loving me ğŸ¥°</h1>
    <p style="font-size:1.3em; color:#ffc0cb;">I Love You So Much Bby ğŸ’</p>
    <img class="gif" src="https://media.tenor.com/xTjKwrz8vBYAAAAj/cute-love.gif">
  </div>

<script>
  const startScreen = document.getElementById("startScreen");
  const music = document.getElementById("bgMusic");

  // Start on tap
  document.body.addEventListener("click", () => {
    startScreen.classList.add("hidden");
    document.getElementById("page1").classList.remove("hidden");
    music.play().catch(()=>{});
    spawnHearts();
  }, { once: true });

  function nextPage(id) {
    document.querySelectorAll("div").forEach(div => div.classList.add("hidden"));
    document.getElementById(id).classList.remove("hidden");
  }

  function noClicked(current) {
    const btns = document.querySelectorAll(`#${current} button`);
    btns.forEach(btn => {
      if (btn.innerText === "No") btn.remove();
    });
  }

  // Floating hearts animation
  function spawnHearts() {
    setInterval(() => {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "â¤";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = 5 + Math.random() * 5 + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }, 600);
  }
</script>
</body>
</html>
